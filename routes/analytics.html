<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="./globals.css" />
    <title>Analytics</title>
</head>
<body>
    <div class="navbar">
        <a href="./">

        <img src='logo.png' alt='quizzes logo'/>   
        </a>
     </div>
    <div class="container">
     
        <div class="latestAttempt">
            <h2>Latest Attempt : </h2>
            <div class="stats">
                <div class="stats-card">
                    <div class="circle">
                                <h1 id='percentage'></h1>
                    </div>
                    <p>Percentage</p>
                </div>
           
                  <div class="stats-card">
                    <div class="circle">
                                <h1 id='noOfQuestionsText'></h1>
                    </div>
                    <p>Number Of Questions</p>
                </div>  <div class="stats-card">
                    <div class="circle">
                                <h1 id='correctAnswersText'></h1>
                    </div>
                    <p>Correct Answers</p>
                </div>  <div class="stats-card">
                    <div class="circle">
                                <h1 id='wrongAnswersText'></h1>
                    </div>
                    <p>Wrong Answers</p>
                </div>
            </div>
               
        </div>

        <div class="tableLabel"><p>Analytics By Attempts :</p></div>
        <div id="allAttemptsTable"></div>

        <div class="tableLabel"><p>Analytics By Category :</p> </div>

        <div id="dataByCategory"></div>

      </div>
</body>
</html>
